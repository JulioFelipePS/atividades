    <script>
//         1. Desenvolva um algoritmo para percorrer um vetor de 15 elementos
// inteiros jรก preenchido e imprima todos os valores pares.

        let vetor = [10,12,17,23,24,30,32,39,41,50,52,53,55,60,67]
