<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vi = Number(prompt('valor inicial da sequencia'))
        let vf = Number(prompt('valor final da sequencia'))
        let inc = Number(prompt('valor final do incremento'))
        for(let i = vi;i<=vf; i+=inc )
        {
            document.write(+i+', ')
        } 
    </script>
</body>
</html>
