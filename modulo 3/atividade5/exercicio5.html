<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = Number(prompt("distancia da viagem em km"))
        let valor;
        if(d<=200){
            valor = d*0.5
        }else{
            valor = d*0.45
        }
        document.write("Valor R$ "+valor.toFixed(2))
    </script>
</body>
</html>
