<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <script>
        let n= Number(prompt('digite um numero de 1 a 7'));

        switch (n) {
            case 1:
                document.write('Domingo')
                break;
            case 2:
                document.write('segunda-feira')
                break;
            case 3:
                document.write('terça-feira')
                break;
            case 4:
                document.write('quarta-feira')
                break;
            case 5:
                document.write('quinta-feira')
                break;
            case 6:
                document.write('sexta-feira')
                break;
            case 7:
                document.write('sabado')
                break;   
            default:
                document.write('numero não corresponde a nenhum dia ')
                break;
        }

    </script>
</body>
</html>
