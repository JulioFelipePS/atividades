<body>
    <script>
        let a =Number(prompt('primeiro lado'))
        let b =Number(prompt('segundo lado'))
        let c =Number(prompt('terceiro lado'))
        if(a<b+c&&b<c+a&&c<a+b){
            if(a===b&&a==c&&b===c){
                console.log('triangulo equilatero')
            }else if(a!==b&&b!==c&&a!==c){
                    console.log('triangulo escaleno')       
                }else{
                        console.log('triangulo isoceles')
                    }
        }else{
            console.log('impossivel formar u triangulo com essas medidas')
        }
    </script>
