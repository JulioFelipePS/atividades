<!DOCTYPE html>

<body>
    <script>
         let t= prompt('Em que turno você estuda. M-matutino V-vespertino N-noturno. ').toLocaleUpperCase();

switch (t) {
    case 'M':
        alert('Bom dia!')
        break;
    case 'V':
        alert('Boa tarde!')
        break;
    case 'N':
        alert('Boa noite!')
        break;
    default:
        alert('Valor inválido')
        break;
}
    </script>
</body>
</html>
