<body>
    <script>
        let n= Number(prompt("informe um numero"));
        let c = 0;
        for(let i = 1; i<=n;i++){
            if(n%i===0){
                c++;
            }
        }
        if(c>2){
            console.log("Não é  Primo")
        }else{
            console.log("é  Primo")
        }
    </script>
</body>
