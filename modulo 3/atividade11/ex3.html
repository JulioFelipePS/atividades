<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primo(n){
        let contador = 0;
        let numPrimo = false;
        for(let i = 1; i<=n;i++){
            if(n%i===0){
                contador++
            }
            if(contador>2) break;    
        }
        if (contador===2) numPrimo = true
        return numPrimo;
    }
    console.log(primo(2))
    console.log(primo(3))
    console.log(primo(21))
    console.log(primo(29))

    </script>
    
</body>
</html>
