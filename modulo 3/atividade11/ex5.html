<body>
    <script>
        function perfeito(n){
        let soma = 0;
        let numPerfeito = false;
        for(let i = 1; i<n;i++){
            if(n%i===0){
                soma = soma + i
            }    
        }
        if (soma===n) numPerfeito = true
        return numPerfeito;
    }
    console.log(perfeito(1))
    console.log(perfeito(28))
    console.log(perfeito(4))
    console.log(perfeito(6))
    </script>
</body>
