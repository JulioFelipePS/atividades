<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tempo(t){
            let h = 0
            let m = 0
            let s = 0;
            while(t>0){
                if (t>=3600){
                    h++
                    t-=3600
                    }else if(t<3600 && t>=60){
                        m++
                        t-=60
                    }else{
                        s = t;
                        t=0        
                    }   
            }
            return `${h} : ${m} : ${s}`;
        }
        console.log(tempo(3599))
    </script>
</body>
</html>
